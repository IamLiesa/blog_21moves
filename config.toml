baseurl = "http://www.21moves.com/"
title = "21Moves"
description = "Fitness, Health and Lifestyle"
theme = "hugo-minimal"
languageCode = "en-us"

# Disqus
disqusShortname = "21moves"

# Google Analytics
googleAnalytics = "UA-86928614-1"

# Define the number of posts per page
paginate = 10

# Code Style
pygmentsstyle = "paraiso-dark"

# Pinterest Pin It Button
[params.pin_it_button]
    enabled = true

# Business Logo
[params.business_logo]
    enabled = true

# Social Buttons in Header
[params.header_social]
    enabled = false

# Sitemap
[sitemap]
    changefreq = "monthly"
    priority = 0.5
    filename = "sitemap.xml"

# SEO
[params.social_accounts]
    twitter = "iamliesamaria"
    twitter_domain = "iamliesamaria"
    linkedin = "iamliesamaria"

# MailChimp
[params.mailchimp]
    action = "//21moves.us14.list-manage.com/subscribe/post?u=fc10e790dcd5847160c8be6c6&amp;id=deaf797697"
    id = "b_fc10e790dcd5847160c8be6c6_deaf797697"

# Feedback and share under each single post
[params.follow_and_share]
    enabled = true
    follow_enabled = true
    follow_text = """I would love to hear your feedback. Find me on <a target="_blank" href="https://twitter.com/iamliesamaria"><i class="fa fa-twitter"></i>Twitter</a> and <a target="_blank" href="https://www.instagram.com/iamliesamaria"><i class="fa fa-instagram"></i>Instagram</a>"""
    share_enabled = true
    share_text = """If you like the content you just read, feel free to share it with your people."""

# Social Media Handles
[params.social_handles]
    twitter = "@iamliesamaria"

# Social Media Share
[params.social_share]
    twitter = true
    facebook = true
    pinterest = true
    # linkedin = true
    # google = true
    # reddit = true
    mail = true

[params]
    viewMorePostLink = "/"
    author = "Liesa Huppertz"

    # Since this template is static, the contact form uses www.formspree.io as a
