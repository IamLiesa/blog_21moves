baseurl = "https://www.21moves.com/"
title = "21Moves"
theme = "hugo-minimal"
languageCode = "en-us"

# Disqus
disqusShortname = "21moves"

# Google Analytics
googleAnalytics = "UA-86928614-1"

# Define the number of posts per page
paginate = 10

# Code Style
pygmentsstyle = "paraiso-dark"

[params]
    defaultKeywords = ["Fitness", "Health", "Lifestyle"]
    defaultDescription = "Fitness, Health and Lifestyle"

[params.google_search]
    verify = "6cUVHKq1ibKSj_P2OnE3JGR7Bx3dj0KySyHzn21yIJs"

# Pinterest Pin It Button
[params.pin_it_button]
    enabled = true

# Instagram Image
[params.instagram_image]
    enabled = true

# Business Logo
[params.business_logo]
    enabled = true

# Social Buttons in Header
[params.header_social]
    enabled = false

# Sitemap
[sitemap]
    changefreq = "monthly"
    priority = 0.5
    filename = "sitemap.xml"

# SEO
[params.social_accounts]
    twitter = "i_am_Liesa"
    twitter_domain = "i_am_Liesa"
    linkedin = "iamliesamaria"

# MailChimp
[params.mailchimp]
    enabled = true
    action = "//21moves.us14.list-manage.com/subscribe/post?u=fc10e790dcd5847160c8be6c6&amp;id=deaf797697"
    id = "b_fc10e790dcd5847160c8be6c6_deaf797697"
    signup_url = "http://eepurl.com/coQ_Vn"


# Pinterest Verification
[params.pinterest_verfiy]
    enabled = true
    code = "54b03297ea0fac0091f96e64ed5b326d"

# Package Box under each single post
[params.package_box]
    enabled = true
    enabled_popover = false
    header = "Get things done"
    text = "The secret to success? Writing things down. Commit to a healthy life, make a plan, cross things off the list and get things done! <strong>Get the free fitness and health planner now</strong>."
    img = "img/page/fitness_calendar.png"
    cta = "Get the Calendar"
    url = "http://eepurl.com/coQ_Vn"

# Feedback and share under each single post
[params.follow_and_share]
    enabled = true
    follow_enabled = true
    follow_text = """I would love to hear your feedback. Find me on <a target="_blank" href="https://twitter.com/i_am_Liesa"><i class="fa fa-twitter"></i>Twitter</a> and <a target="_blank" href="https://www.instagram.com/iamliesamaria"><i class="fa fa-instagram"></i>Instagram</a>"""
    share_enabled = true
    share_text = """If you like the content you just read, I would appreciate it if you shared it with your people."""

