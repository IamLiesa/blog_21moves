    #
    # Enable the contact form by entering your Formspree.io email
    email = "iamliesamaria@gmail.com"

[Permalinks]
    blog = "/:filename/"

[[params.menu]]
    name = "Home"
    url  = "/"
    weight = 1

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = false
    search = false

[params.about_me]
    text = """Hi, I'm Liesa - 21 days, that's approximately how long it takes to form a habit. The habit I want to build is to simply live a happy life. To me a happy life means moving; moving from one place to another or in the form of a good workout. Here I want to share my habits with you. Feel free to reach out and find me on <a href="https://twitter.com/iamliesamaria">Twitter</a> or <a href="https://www.instagram.com/iamliesamaria/">Instagram</a>."""

[params.see_more]
    enable = true
    title = "GET ON THE FIT LIST"
    subtitle = "Never miss an article about fitness trends, workouts and sport adventures."

    [[params.see_more.labels]]
        label = "Comprehensive Guides"

    [[params.see_more.labels]]
        label = "Tips and Tricks"

    [[params.see_more.labels]]
        label = "Recent Blog Releases"

    [[params.see_more.labels]]
        label = "Quality over Quantity"

# Footer
[params.footer]
    enable = true

    [[params.footer.info]]
      text = "© Liesa Huppertz"

    [[params.footer.social]]
      icon = "fa-twitter"
      link = "https://twitter.com/iamliesamaria"

    [[params.footer.social]]
      icon = "fa-instagram"
      link = "https://www.instagram.com/iamliesamaria/"

    [[params.footer.social]]
        icon = "fa-envelope"
        link = "mailto:iamliesamaria@gmail.com"

    [[params.footer.quicklinks]]
      text = "Hosted on DigitalOcean"
      link = "https://m.do.co/c/fb27c90322f3"
