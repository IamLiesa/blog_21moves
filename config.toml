    url  = "/categories/fitness/"

[[params.menu]]
    name = "Wanderlust"
    url  = "/categories/wanderlust/"

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = false
    tags = false
    search = false

[params.about_me]
    text = """Hi, I'm Liesa - 21 days, that's approximately how long it takes to form a habit. The habit I want to build is to simply live a happy life. To me a happy life means moving; moving from one place to another or in the form of a good workout. Here I want to share my habits with you. Feel free to reach out and find me on <a href="https://twitter.com/i_am_Liesa">Twitter</a> or <a href="https://www.instagram.com/iamliesamaria/">Instagram</a>."""

